<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cg.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="converter h-80 w-80">
        <h2 class="font-semibold">Currency Converter</h2>
        <div class="input-group">
            <input type="number" id="amount" placeholder="Amount">
            <select id="fromCurrency">
                
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        
           
            <input type="text" id="result" placeholder="Result" disabled>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                
        </select>
        
        </div>
        <button onclick="convertCurrency()" class="h-10 w-40 bg-blue-400 active:bg-white transition duration-75 text-blue-800 font-semibold">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
